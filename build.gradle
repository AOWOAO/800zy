plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'com.test'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    compile 'io.reactivex.rxjava2:rxjava:2.2.6'

    compile 'com.squareup.okhttp3:okhttp:3.12.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.12.1'

    compile 'com.squareup.retrofit2:retrofit:2.5.0'
    compile 'com.squareup.retrofit2:converter-gson:2.5.0'
    compile 'com.squareup.retrofit2:converter-scalars:2.5.0'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'

    implementation 'org.dom4j:dom4j:2.1.1'

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}